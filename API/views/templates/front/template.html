<!DOCTYPE html>
<html>
  <head>
    <title>Mappy'MT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <style>#map { height: 1100px; }</style>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="alert alert-success" role="alert">
          Votre prochain cours de {{ course.name }}<br>aura lieu en {{ course.location }}<br>Il commencera à {{ course.start }}
        </div>
      </div>
      <div class="col-lg-6">

        <form id="form_itinerary">
          <div class="form-group row">
            <label for="start" class="col-sm-4 col-form-label">Où êtes-vous ?</label>
            <div class="col-sm-8">
              <input type="text" class="form-control-plaintext" id="start" placeholder="B3-114A" value="B1-105A">
            </div>
          </div>
          <div class="form-group row">
            <label for="destination" class="col-sm-4 col-form-label">Où voulez-vous aller ?</label>
            <div class="col-sm-8">
              <input type="text" class="form-control-plaintext" id="destination" placeholder="B1-006A" value="B1-114A">
            </div>
          </div>
          <button class="btn btn-primary" type='submit'>Trouver un itinéraire</button>
        </form>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="map"></div>
      </div>
    </div>
  </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>var API_URL = "{{api_url}}";</script>
    <script src="show-map.js"></script>
  </body>
</html>
